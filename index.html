<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex; 
    flex-direction: column;
    align-items: center;
    margin: 20px;
    background: #f0f0f0;
  }
  h1 {
    margin-bottom: 10px;
  }
  #status {
    margin-bottom: 15px;
    font-size: 1.2rem;
    font-weight: bold;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 8px;
  }
  .cell {
    background: white;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .cell:hover {
    background-color: #e0e0e0;
  }
  button {
    margin-top: 20px;
    padding: 10px 18px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #333;
    color: white;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="status">Player 1â€™s turn (âœ“)</div>
<div id="grid"></div>
<button id="resetBtn">Restart Game</button>

<script>
  let board = Array(9).fill("");
  let currentPlayer = "âœ“";
  let gameOver = false;

  function initGame() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    board = Array(9).fill("");
    gameOver = false;
    currentPlayer = "âœ“";
    document.getElementById("status").innerText = `Player 1â€™s turn (${currentPlayer})`;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.index = i;
      cell.addEventListener("click", () => makeMove(i));
      grid.appendChild(cell);
    }
  }

  function makeMove(index) {
    if (board[index] !== "" || gameOver) return;

    board[index] = currentPlayer;
    const cell = document.querySelectorAll(".cell")[index];
    cell.innerText = currentPlayer;

    if (checkWin(currentPlayer)) {
      document.getElementById("status").innerText = `Player ${currentPlayer} wins! ðŸŽ‰`;
      gameOver = true;
      return;
    }

    if (board.every(cell => cell !== "")) {
      document.getElementById("status").innerText = "It's a draw! ðŸ¤";
      gameOver = true;
      return;
    }

    currentPlayer = currentPlayer === "âœ“" ? "âœ—" : "âœ“";
    document.getElementById("status").innerText = `Player ${currentPlayer}â€™s turn`;
  }

  function checkWin(player) {
    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // columns
      [0,4,8],[2,4,6]          // diagonals
    ];

    return winningCombinations.some(comb =>
      comb.every(index => board[index] === player)
    );
  }

  document.getElementById("resetBtn").addEventListener("click", initGame);

  // Start game when page loads
  window.onload = initGame;
</script>

</body>
</html>
